<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="bg-img" alt="background pattern"></div>
        <img src="./images/illustration-hero.svg" alt="hero" class="hero-img" />
        <h1 role="header">Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="pricing">
          <article>
            <img
              src="./images/icon-music.svg"
              alt="music icon"
              class="plan-img"
            />
            <div>
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </article>
          <button class="btn btn-change">Change</button>
        </div>

        <div class="buttons">
          <button class="btn btn-primary">Proceed to Payment</button>
          <button class="btn btn-secondary">Cancel Order</button>
        </div>
      </main>
    </div>
  </body>
</html>

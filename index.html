<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <img src="./images/illustration-hero.svg" alt="hero" class="hero-img" />

      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <img src="./images/icon-music.svg" alt="music icon" class="plan-img" />

      <div>Annual Plan $59.99/year</div>

      <button>Change</button>

      <div class="buttons">
        <button class="proceed-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
